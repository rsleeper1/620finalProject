<!doctype html>
<!--This page finds the volume of a sphere.-->
<html>
    <head>
        <title>Volume of Spheres</title>
        <link href="linkedPageStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Volume of the Sphere</h1>
        <!--I created a form here so that the user can input the necessary data used to compute the volume.-->
        <form name="sphereData">
            <p>
                Please enter the required value:
            </p>
            <p>
                Radius: <input type="text" id="radius" required="required"/>
            </p>
            <p>
                <input type="submit" value="Evaluate" onclick="sphereVolume()"/>
            </p>
        </form>
        <!--Here I take the data entered from the form and compute the volume using Javascript.
            Once the calculations are completed I sent an alert to the browser telling the user the answer.
            I also use an if-else statement to check and make sure the user put in valid numbers.-->
        <script language="javascript">
            function sphereVolume(){
                var radius = parseFloat(document.getElementById('radius').value);
                var volume = 4/3 * Math.PI * Math.pow(radius, 3);
                if (radius >= 0){
                    alert("The volume of the sphere is " + volume.toFixed(2) + " units cubed.");
                } else{
                    alert("Please enter valid numbers.")
                }
            }
        </script>
        <img src="art-blocks-colorful-1323587.jpg"/>
    </body>
</html>

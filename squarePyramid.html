<!doctype html>
<!--This page finds the volume of a square pyramid.-->
<html>
    <head>
        <title>Volume of Square Pyramids</title>
        <link href="linkedPageStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Volume of the Square Pyramid</h1>
        <!--I created a form here so that the user can input the necessary data used to compute the volume.-->
        <form name="squarePyramidData">
            <p>
                Please enter the required values:
            </p>
            <p>
                Base Edge Length: <input type="text" id="edgeLength" required="required"/>
            </p>
            <p>
                Height: <input type="text" id="height" required="required"/>
            </p>
            <p>
                <input type="submit" value="Evaluate" onclick="squarePyramidVolume()"/>
            </p>
        </form>
        <!--Here I take the data entered from the form and compute the volume using Javascript.
            Once the calculations are completed I sent an alert to the browser telling the user the answer.
            I also use an if-else statement to check and make sure the user put in valid numbers.-->
        <script language="javascript">
            function squarePyramidVolume(){
                var edgeLength = parseFloat(document.getElementById('edgeLength').value);
                var height = parseFloat(document.getElementById('height').value);
                var volume = 1/3 * Math.pow(edgeLength, 2) * height;
                if (edgeLength >= 0 && height >=0){
                    alert("The volume of the square pyramid is " + volume.toFixed(2) + " units cubed.");
                } else{
                    alert("Please enter valid numbers.")
                }
            }
        </script>
        <img src="art-blocks-colorful-1323587.jpg"/>
    </body>
</html>

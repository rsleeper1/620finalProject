<!doctype html>
<!--This page finds the volume of a triangular prism.-->
<html>
    <head>
        <title>Volume of Triangular Prisms</title>
        <link href="linkedPageStyle.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Volume of the Triangular Prism</h1>
        <!--I created a form here so that the user can input the necessary data used to compute the volume.-->
        <form name="triangularPrismData">
            <p>
                Please enter the required values:<br>
                (Given three sides of the base and height of the prism)
            </p>
            <p>
                First Base Side Length: <input type="text" id="lengthOne" required="required"/>
            </p>
            <p>
                Second Base Side Length: <input type="text" id="lengthTwo" required="required"/>
            </p>
            <p>
                Third Base Side Length: <input type="text" id="lengthThree" required="required"/>
            </p>
            <p>
                Height: <input type="text" id="height" required="required"/> 
            </p>
            <p>
                <input type="submit" value="Evaluate" onclick="triangularPrismVolume()"/>
            </p>
        </form>
        <!--Here I take the data entered from the form and compute the volume using Javascript.
            Once the calculations are completed I sent an alert to the browser telling the user the answer.
            I also use an if-else statement to check and make sure the user put in valid numbers.-->
        <script language="javascript">
            function triangularPrismVolume(){
                var lengthOne = parseFloat(document.getElementById('lengthOne').value);
                var lengthTwo = parseFloat(document.getElementById('lengthTwo').value);
                var lengthThree = parseFloat(document.getElementById('lengthThree').value);
                var height = parseFloat(document.getElementById('height').value);
                var halfPerimeter = (lengthOne + lengthTwo + lengthThree)/2;
                var area = Math.sqrt(halfPerimeter * (halfPerimeter - lengthOne) * (halfPerimeter - lengthTwo) * (halfPerimeter - lengthThree));
                var volume = area * height;
                if (lengthOne >= 0 && lengthTwo >=0 && lengthThree >=0 && height >=0 && lengthOne + lengthTwo > lengthThree && lengthOne + lengthThree > lengthTwo && lengthTwo + lengthThree > lengthOne){
                    alert("The volume of the triangular prism is " + volume.toFixed(2) + " units cubed.");
                } else{
                    alert("Please enter valid numbers.")
                }
            }
        </script>
        <img src="art-blocks-colorful-1323587.jpg"/>
    </body>
</html>
